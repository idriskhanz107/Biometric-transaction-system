body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
input[type=password]{
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

  margin-bottom: 10px;
  display: none;
}

<body style="background-image:url('https://i0.wp.com/www.eastmojo.com/wp-content/uploads/2022/09/Online-transaction.jpg?fit=1200%2C675&ssl=1')">

<h1 align="center">welcome,  {{usd}}</h1>

<h1>Amount Transaction </h1>
<h1 align="center"> {{value}}</h1>

	<div class="container">
    <form id="myForm" action="/upload" method="POST" enctype="multipart/form-data">
     <input type="text" name="file" class="input-field" tabindex="1" placeholder="Amount To Send" required>
    <input type="password" name="pc" class="input-field" tabindex="2" placeholder="Enter Pin No" required>
    
    <select name="recipient" class="input-field" tabindex="3">

            <option value="1">Full Name: Pesitm Shop </option>
        
    </select><br><br>
    <input type="submit" value="Transact">
</form>

</div>

  <script>
  
  document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('myForm');
  const inputFields = document.querySelectorAll('.input-field');
  const submitButton = document.getElementById('submitButton');

  let currentIndex = 0;

  // Show the first input field
  inputFields[currentIndex].classList.add('visible');

  // Handle tab key press
  form.addEventListener('keydown', function (e) {
    if (e.key === 'Tab') {
      e.preventDefault();
      currentIndex++;
      if (currentIndex < inputFields.length) {
        inputFields[currentIndex].classList.add('visible');
        inputFields[currentIndex].focus();
      }
    }
  });

  // Handle submit button click
  submitButton.addEventListener('click', function () {
    let values = [];
    inputFields.forEach(function (input) {
      values.push(input.value);
    });
    console.log(values); // You can replace this with your desired logic to handle the submitted values
  });
});

  
  </script>
