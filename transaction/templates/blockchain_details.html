body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body style="background-image:url('https://i0.wp.com/www.eastmojo.com/wp-content/uploads/2022/09/Online-transaction.jpg?fit=1200%2C675&ssl=1')"><div class="topnav"> 
<a href="/up">Block Chain Transactions</a>  
  <a href="{{ url_for('shared_files') }}">Transactions List</a>
  <a href="{{ url_for('blockchain_details') }}">Blockchain Details</a>
  <a href="{{ url_for('logout') }}">Logout</a>
</div>
    <h1>Blockchain Details</h1>

	<div class="container">
    
    <table border="1">
        <thead>
            <tr>
                <th>Block Index</th>
                <th>Timestamp</th>
                <th>Previous Hash</th>
                <th>Transactions</th>
                <th>Nonce</th>
            </tr>
        </thead>
        <tbody>
            {% for block in blockchain %}
            <tr>
                <td>{{ block[0] }}</td>
                <td>{{ block[1] }}</td>
                <td>{{ block[2] }}</td>
                <td>{{ block[3] }}</td>
                <td>{{ block[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
